<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Phishing Detection System</h1>
        <form id="detectionForm" method="POST" action="/">
            <div class="form-group">
                <label for="subject">Email/SMS Subject:</label><br>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required value="{{ request.form.get('subject', '') }}"><br><br>
            </div>
            
            <div class="form-group">
                <label for="body">Email/SMS Body:</label><br>
                <textarea id="body" name="body" placeholder="Enter the body" rows="6" required>{{ request.form.get('body', '') }}</textarea><br><br>
            </div>

            <div class="button-group">
                <button type="submit">Detect</button>
                <button type="button" id="clearButton">Clear</button>
            </div>
        </form>
        
        {% if result is not none %}
        <div class="result">
            <h2>Prediction Result: {{ result }}</h2>
        </div>
        {% endif %}
    </div>
    <script>
        // JavaScript to clear inputs when "Clear" is clicked
        document.getElementById('clearButton').addEventListener('click', function () {
            document.getElementById('subject').value = ''; // Clear subject input
            document.getElementById('body').value = '';    // Clear body textarea
        });
    </script>
</body>
</html>
